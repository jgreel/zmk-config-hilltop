manifest:
  defaults:
    revision: v0.3
  remotes:
    - name: zmkfirmware
      url-base: https://github.com/zmkfirmware
    - name: jgreel
      url-base: https://github.com/jgreel
    - name: urob
      url-base: https://github.com/urob
    - name: petejohanson
      url-base: https://github.com/petejohanson/
    - name: AYM1607
      url-base: https://github.com/AYM1607/
    - name: halfdane
      url-base: https://github.com/halfdane/
    # Additional modules containing boards/shields/custom code can be listed here as well
  projects:
    - name: zmk
      remote: zmkfirmware
      import: app/west.yml
    # - name: cirque-input-module
    #   remote: petejohanson
    #   revision: main
    - name: zmk-driver-azoteq-iqs5xx
      remote: AYM1607
      revision: main
    - name: zmk-input-gestures
      remote: halfdane
      revision: main
    # Add these if you want to use absolute mode:
    #- name: zmk-input-processors
    #  remote: halfdane
    #  revision: main
    #- name: cirque-input-module
    #  remote: halfdane
    #  revision: absolute_mode
  self:
    path: config